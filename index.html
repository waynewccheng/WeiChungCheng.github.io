<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere position="0 0 -2" radius="0.05" color="#EF2D5E"></a-sphere>
      <a-sphere position="0 1 -2" radius="0.05" color="#EF2D5E"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.005" height="0.5" rotation="0 0 0" color="#FFFFFF"></a-cylinder>
      <a-cylinder position="1 0.75 -3" radius="0.005" height="0.5" rotation="0 0 45" color="#FF00FF"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
